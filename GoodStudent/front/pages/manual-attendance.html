<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ручная отметка - GoodStudent</title>
    <link rel="stylesheet" href="/GoodStudent/front/css/css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <button class="btn-back" onclick="goBack()">← Назад</button>
            <div class="logo">
                <h2>Ручная отметка</h2>
            </div>
            <div class="header-actions">
                <button class="btn-save" id="save-attendance">Сохранить</button>
            </div>
        </header>
        <main class="main-content">
            <div class="subject-info">
                <h3 id="current-subject">Информатика - Группа П-401</h3>
                <p id="attendance-date">20 ноября 2025, 10:30</p>
            </div>
            <div class="students-list-container">
                <div class="list-header">
                    <h4>Список студентов</h4>
                    <button class="btn-add-student" id="add-student">+ Добавить студента</button>
                </div>                
                <div class="students-list" id="students-list">
                </div>
            </div>
        </main>
    </div>
    <div class="modal hidden" id="add-student-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавить студента</h3>
                <button class="modal-close" id="add-student-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-student-form">
                    <div class="input-group">
                        <label>ФИО студента</label>
                        <input type="text" id="student-name" required>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="student-email" required>
                    </div>
                    <div class="input-group">
                        <label>Номер студенческого</label>
                        <input type="text" id="student-id">
                    </div>
                    <button type="submit" class="btn-primary">Добавить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/GoodStudent/front/js/manual-attendance.js"></script>
</body>
</html>
