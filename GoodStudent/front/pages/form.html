<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodStudent</title>
    <link rel="stylesheet" href="/css/csss.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon"></div>
            <h1 class="logo-text">GoodStudent</h1>
        </div>
        <div class="form-container" id="login-form">
            <h2>Вход</h2>
            <p class="subtitle">Введите данные для входа</p>            
            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="your@email.com" required>
                </div>                
                <div class="input-group">
                    <label>Пароль</label>
                    <input type="password" id="login-password" placeholder="Введите пароль" required>
                </div>                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Запомнить меня</label>
                </div>                
                <button type="submit" class="btn-primary">Войти</button>                
                <div class="links">
                    <a href="#" class="link">Забыли пароль?</a>
                    <a href="#" class="link" id="show-register">Зарегистрироваться</a>
                </div>
            </form>
        </div>
        <div class="form-container hidden" id="register-form">
            <h2>Регистрация</h2>
            <p class="subtitle">Создайте новый аккаунт</p>            
            <form id="registerForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="register-email" placeholder="your@email.com" required>
                </div>                
                <div class="input-group">
                    <label>Пароль</label>
                    <input type="password" id="register-password" placeholder="Создайте пароль" required>
                </div>                
                <div class="input-group">
                    <label>Повторите пароль</label>
                    <input type="password" id="register-password-confirm" placeholder="Повторите пароль" required>
                </div>                
                <div class="user-type">
                    <h3>Тип аккаунта:</h3>
                    <div class="radio-group">
                        <input type="radio" id="student" name="user-type" value="student" checked>
                        <label for="student">Студент</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="teacher" name="user-type" value="teacher">
                        <label for="teacher">Преподаватель</label>
                    </div>
                </div>                
                <button type="submit" class="btn-primary">Зарегистрироваться</button>                
                <div class="links">
                    <a href="#" class="link" id="show-login">Уже есть аккаунт? Войти</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
